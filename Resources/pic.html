<!doctype html>
<html>
<head>
	<title>Pic Post</title>
	<script type="text/javascript" src="js/jquery-1.3.2.js"></script>
	<script type="text/javascript" src="js/pic.js"></script>
	<script type="text/javascript" src="js/utl.js"></script>
	<link href="css/body.css" rel="stylesheet" type="text/css" />
	<link href="css/ul.css" rel="stylesheet" type="text/css" />
	<link href="css/button.css" rel="stylesheet" type="text/css" />
	<link href="css/a.css" rel="stylesheet" type="text/css" />
	<link href="css/form.css" rel="stylesheet" type="text/css" />
	<link href="css/h.css" rel="stylesheet" type="text/css" />
	<link href="css/pic.css" rel="stylesheet" type="text/css" />
	<link href="css/misc.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <h3>Pet Pic Post</h3>

  <ul id="buttons">
    <li class="arrow clear" id="getPic">
      <img src="img/photos.png" style="width:48px" align="center"/>&nbsp;&nbsp;&nbsp;<span  style="font-size:120%">Get Pic</span>
    </li>
    <li class="arrow clear" id="takePic">
      <img src="img/cam.png"  style="width:48px" align="center"/>&nbsp;&nbsp;&nbsp;<span   style="font-size:120%">Take Pic</span>
    </li>
  </ul>
	
	<ul id="preview" style="display:none">
	  <li id="thumb"><img/></li>
	  <li><input type="text" id="message" placeholder="Describe this Pet Pic"></li>
	  <li><a class="whiteButton" id="uploadPic">Upload Pic</a></li>
	  <li class="arrow"><a  id="cancelPic">Cancel</a></li>
	</ul>
	
  <ul id="status-console" style="display:none">
    <li>
	    <div id="posting" style="display:none;"><img src="img/wait.gif" align="bottom"/>Posting <img src="img/wait.gif" align="bottom"/></div>
      <div id="success" style="display:none;">Success!</div>
      <div id="error"  style="display:none;">
        <div id="error-message"></div>
      </div>	
    </li>
  </ul>
</body>
</html>
